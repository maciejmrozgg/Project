<html>
    <head>
        <title> Atlas - addMushroom</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/atlascss.css') }}">
    </head>
    <body background="https://www.tapeciarnia.pl/tapety/normalne/268563_las_drzewa_liscie_mech.jpg">
        <form action="/mushroomsadd" method="post">
            <h1 style="color:white;"> Add Mushroom</h1>
            <div >
                <label class="y" for="imgURL">ImageURL</label>
                <input type="text" placeholder="Enter ImageURL" name="imgURL" required />
            </div>

            <div >
                <label class="y" for="name">Name</label>
                <input type="text" placeholder="Enter Name" name="name" required />
            </div>
          
            <div >
                <label class="y" for="kingdom">Kingdom</label>
                <input type="text" placeholder="Enter Kingdom" name="kingdom" required />
            </div>

            <div >
                <label class="y" for="color">Color</label>
                <input type="text" placeholder="Enter Color" name="color" required />
            </div>

            <div >
                <label class="y" for="family">Family</label>
                <input type="text" placeholder="Enter Family" name="family" required />
            </div>

            <div >
                <label class="y" for="species">Species</label>
                <input type="text" placeholder="Enter Species" name="species" required />
            </div>

            <button class="x" type="submit">Add</button>
        </form>
    </body>
</html>
