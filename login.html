<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/atlascss.css') }}">
    </head>
    <body background="https://www.tapeciarnia.pl/tapety/normalne/tapeta-jesienne-drzewa-i-opadle-liscie-w-parku.jpg">
        <form action="/login" method="post">
            <div>
                <h1 style="color:white;"> Login</h1>
                {% if log != '' %}
                    <h4 > {{ log }}</h4>
                {% endif %}
                <div >
                    <label class="y" for="email">Email address</label>
                    <input type="email" placeholder="Enter Email" name="email" required />
                </div>
              
                <div >
                    <label class="y" for="password">Password</label>
                    <input type="password"  placeholder="Enter Password" name="password" required />
                </div>
    
                <button class="x" type="submit">Login</button>
            </div>
            </form>
    </body>
</html>
